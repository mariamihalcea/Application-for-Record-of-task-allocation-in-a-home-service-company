<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client.css') }}">
</head>
<body>
    <h1>Clients Page</h1>
    <h2>Date clienti</h2>

    <table>
        <thead>
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Strada</th>
                <th>Numar</th>
                <th>Oras</th>
                <th>Judet</th>
                <th>Telefon</th>
                <th>Email</th>
                <th>Acțiuni</th> 
            </tr>
        </thead>
        <tbody>
            {% for client in clienti %}
            <tr>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
                <td>{{ client[3] }}</td>
                <td>{{ client[4] }}</td>
                <td>{{ client[5] }}</td>
                <td>{{ client[6] }}</td>
                <td>{{ client[7] }}</td>
                <td>{{ client[8] }}</td>
                <td>
                    <a href="{{ url_for('update_client', client_id=client[0]) }}">
                        <button class="btn-edit">Editează</button>
                    </a>
                    <a href="{{ url_for('comenzi_client') }}?client_name={{ client[1] }}">
                        <button class="button">Comenzi</button>
                    </a>
                </td>


            </tr>
            {% endfor %}
        </tbody>

    </table>
        
    <form action="/add_client" method="post">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" required>
        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" required>
        <label for="strada">Strada:</label>
        <input type="text" id="strada" name="strada" required>
        <label for="numar">Nr.:</label>
        <input type="decimal" id="numar" name="numar" required>
        <label for="oras">Oras:</label>
        <input type="text" id="oras" name="oras" required>
        <label for="judet">Judet:</label>
        <input type="text" id="judet" name="judet" required>
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Adaugă Client</button>
  
      </form>

      <a href="{{ url_for('clienti_comenzi_doua_servicii') }}">
        <button class="button">Clienti cu comenzi complexe</button>
    </a>

      <a href="{{ url_for('auth') }}">
        <button class="button">Acasa</button>
    </a>

</body>
</html>
