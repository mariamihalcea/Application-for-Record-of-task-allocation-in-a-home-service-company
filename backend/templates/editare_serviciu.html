<link rel="stylesheet" href="{{ url_for('static', filename='css/editare_serviciu.css') }}">
<form action="{{ url_for('update_service', service_id=serviciu[0]) }}" method="post">
    <label for="denumire">Denumire Serviciu:</label>
    <input type="text" id="denumire" name="denumire" value="{{ serviciu[1] }}" required>
    
    <label for="descriere">Descriere Serviciu:</label>
    <input type="text" id="descriere" name="descriere" value="{{ serviciu[2] }}" required>
    
    <label for="pret">Pret Serviciu:</label>
    <input type="number" id="pret" name="pret" value="{{ serviciu[3] }}" step="0.01" required>
    
    <button type="submit">Salvează Modificările</button>

    <a href="{{ url_for('servicii') }}">Înapoi la lista de servicii</a>
  
</form>
